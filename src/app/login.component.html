<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input
        type="email"
        matInput
        [(ngModel)]="loginData.email"
        placeholder="Email"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <input
        type="password"
        matInput
        [(ngModel)]="loginData.password"
        placeholder="Password"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
