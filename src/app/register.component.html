<div>
  <mat-card
    style="background-image: url('../assets/phot.jpg'); background-size: cover"
  >
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field>
          <input
            style="widows: 350px"
            [ngClass]="{
              error: isValid('firstName')
            }"
            matInput
            placeholder="First Name"
            formControlName="firstName"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
          <input
            style="widows: 350px"
            [ngClass]="{
              error: isValid('lastName')
            }"
            matInput
            placeholder="Last Name"
            formControlName="lastName"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
          <input
            style="widows: 350px"
            [ngClass]="{
              error: isValid('email')
            }"
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
          <input
            style="widows: 350px"
            [ngClass]="{
              error: isValid('password')
            }"
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
          <input
            style="widows: 350px"
            [ngClass]="{
              error: isValid('confirmPwd')
            }"
            type="password"
            matInput
            placeholder="Confirm Password"
            formControlName="confirmPwd"
          />
        </mat-form-field>
      </mat-card-content>
      <br />
      <span *ngIf="form.errors?.mismatchfields"> Passwords do not match </span>

      <br />

      <mat-card-actions>
        <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
